<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <title>Chaining met jquery</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
       
        
        <ul class="menu">
            <li>Eerst </li>
            <li>Tweede</li>
        </ul>
        
         <script>
            $('.menu').append('<li>Derde</li>');
            $('.menu').prepend('<li>Bovenaan<li>');
            $('<li>Vierde</li>').append('.menu');   
            
            $('.menu li:first').before('<li>Voor</li>').after("<li>Na<li>");
        </script>
    </body>
</html>
